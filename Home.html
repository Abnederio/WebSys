			<div id="nav_bar_item"><li class="item"><img src="navBarLogo.png" alt="Logo" class="logo"></li></div>
			<div id="nav_bar_item"><li class="item"><a link href = "home.html">Home</a></li></div>
			<div id="nav_bar_item"><li class="item"><a link href = "aboutUs.html">About Us</a></li></div>
			<div id="nav_bar_item"><li class="item"><a link href = "newsAndEvents.html">News & Events</a></li></div>

		<div id="content">
			<div class="w3-content w3-section" style="max-width:100%">
				<img class="mySlides w3-animate-fading" src="aboutInfo.jpg" style="width:100%; object-fit: fill;">
				<img class="mySlides w3-animate-fading" src="missionInfo.jpg" style="width:100%; object-fit: fill;">
				<img class="mySlides w3-animate-fading" src="visionInfo.jpg" style="width:100%; object-fit: fill;">

			<div id="footer"></div>		  
		</div>
	</body>
	<script>
		var myIndex = 0;
		carousel();
		function carousel() {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		  }
		  myIndex++;
		  if (myIndex > x.length) {myIndex = 1}    
		  x[myIndex-1].style.display = "block";  
		  setTimeout(carousel, 3000000);    
		}
	</script>
